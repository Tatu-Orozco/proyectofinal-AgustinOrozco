{% extends 'base.html' %}
{% block title %}Detalle del mensaje{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-header bg-info text-white">
          <i class="fa-solid fa-envelope-open"></i> Mensaje
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ msg.subject }}</h5>
          <p><strong>De:</strong> {{ msg.sender.username }}</p>
          <p><strong>Para:</strong> {{ msg.receiver.username }}</p>
          <hr>
          <p>{{ msg.body }}</p>
          <hr>
          <small class="text-muted">
            <i class="fa-solid fa-calendar"></i> {{ msg.created_at|date:"d/m/Y H:i" }}
          </small>
        </div>
        <div class="card-footer text-center">
          <a href="{% url 'messages:inbox' %}" class="btn btn-secondary">
            <i class="fa-solid fa-arrow-left"></i> Volver al inbox
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
